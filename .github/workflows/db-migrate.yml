name: Supabase DB Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'scripts/db/**'
      - 'package.json'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - name: Run DB migrations
        run: npm run db:migrate
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
