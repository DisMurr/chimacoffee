name: AI Generate Migration

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Describe the DB change (e.g., 'Create orders table with ...')"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  ai_migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - name: Generate migration from AI
        run: MIGRATION_PROMPT="${{ inputs.prompt }}" npm run db:ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/migration-${{ github.run_id }}
          title: "AI Migration: ${{ inputs.prompt }}"
          commit-message: "chore(db): AI migration - ${{ inputs.prompt }}"
          body: |
            This PR was generated by the AI migration workflow.
            Please review the SQL in `supabase/migrations`.
          labels: db-change
